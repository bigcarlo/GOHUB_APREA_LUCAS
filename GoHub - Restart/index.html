<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="https://kit.fontawesome.com/fd948d15ab.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="site">
    <section id="header">
      <div class="container">

        <div class="row flex space-between">

          <div id="logo">
            <img src="img/logo.png" alt="Logo Gohub">
          </div>

          <div id="menu">
            <ul>
              <li>
                <a href="#">Product</a>
              </li>
              <li>
                <a href="#">Customers</a>
              </li>
              <li>
                <a href="#">Pricing</a>
              </li>
              <li>
                <a href="#">Docs</a>
              </li>
              <li>
                <a href="#" class="btn">Sign in</a>
              </li>
            </ul>
          </div>

        </div>

        <div class="row flex">
          <div class="block transparent w-33 start">
            <h1>
              Balance agility with stability !
            </h1>
            <p>Gohub monitors application stability, so you can make data-driven decisions
              on whether you should be building new features, or fixing bugs.
            </p>
            <aside class="flex space-between">
              <a class="btn" href="#">Get started</a>
              <a class="btn text" href="#">Questions ? to our team<i class="fas fa-long-arrow-alt-right"></i></a>
            </aside>
          </div>
        </div>

      </div>

    </section>
    <section id="card">
      <div class="wrapper">
        <div class="one">Un</div>
        <div class="two">Deux</div>
        <div class="three">Trois</div>
        <div class="four">quatre</div>
